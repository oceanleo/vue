<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns: xmlns:>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script src="../../lib/vue-2.5.22.js"></script>
    <style>
    </style>
</head>
<body>
<div id="app">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">添加</h3>
        </div>
        <div class="panel-body form-inline">
            <label>Id:</label>
            <input type="text" class="form-control" v-model="id">
            <label>Name:</label>
            <input type="text" class="form-control" v-model="name">
            <input type="button" value="添加" class="btn btn-primary" @click="add">
            <label>关键字:</label>
            <input type="text" class="form-control" v-model="keywords">
            <!--<input type="button" value="添加" class="btn btn-primary" @click="add">-->
        </div>
    </div>
    <br/>
    <table class="table table-bordered table-hover table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Time</th>
            <th>Operation</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="item in search(keywords)" :key="item.id">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.time | dateFormat('yyyy-MM-dd')}}</td>
            <td><a href="" @click.prevent="del(item.id)">删除</a></td>
        </tr>
        </tbody>
    </table>
</div>

<div id="app2">
    <h4>{{dt | dateFormat}}</h4>
</div>
</body>
<script>
    // 全局过滤器
    // 第一个值默认是过滤的值
    Vue.filter('dateFormat', function (dateStr, pattern = '') {
        var date = new Date(dateStr);
        var y = date.getFullYear();
        var m = date.getMonth() + 1;
        var d = date.getDate();
        // return y + '-' + m + '-' + d;
        // return `${y}-${m}-${d}`;
        if (pattern.toLowerCase() === 'yyyy-mm-dd') {
            return `${y}-${m}-${d}`;
        } else {
            var h = date.getHours();
            var mi = date.getMinutes();
            var s = date.getSeconds();
            return `${y}-${m}-${d} ${h}:${mi}:${s}`;
        }
    });

    var vm = new Vue({
        el: '#app',
        data: {
            id: '',
            name: '',
            keywords: '',
            list: [
                {id: 1, name: '奔驰', time: new Date()},
                {id: 2, name: '宝马', time: new Date()}
            ]
        },
        methods: {
            add() {
                this.list.push({id: this.id, name: this.name, time: new Date()});
                this.id = this.name = '';
            },
            del(id) {
                this.list.some((item, i) => {
                    if (item.id == id) {
                        this.list.splice(i, 1);
                        return true;
                    }
                })
            },
            search(keywords) {
                /*var newList = [];
                this.list.forEach(item => {
                    if (item.name.indexOf(keywords) != -1) {
                        newList.push(item);
                    }
                });
                return newList;*/
                // forEach some filter findIndex 数组新方法
                return this.list.filter(item => {
                    if (item.name.includes(keywords)) {
                        return item;
                    }
                });
            }
        }
    });

    var vm2 = new Vue({
        el: '#app2',
        data: {
            dt: new Date()
        },
        // 私有过滤器 如果和全局过滤器重复，采用就近原则
        filters: {
            dateFormat: function (dateStr, pattern = '') {
                var date = new Date(dateStr);
                var y = date.getFullYear();
                var m = date.getMonth() + 1;
                var d = date.getDate();
                // return y + '-' + m + '-' + d;
                // return `${y}-${m}-${d}`;
                if (pattern.toLowerCase() === 'yyyy-mm-dd') {
                    return `${y}-${m}-${d}`;
                } else {
                    var h = date.getHours();
                    var mi = date.getMinutes();
                    var s = date.getSeconds();
                    return `${y}-${m}-${d} ${h}:${mi}:${s} -私有过滤器-`;
                }
            }
        }
    });
</script>
</html>
