<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns: xmlns:>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script src="../../lib/vue-2.5.22.js"></script>
    <style>
    </style>
</head>
<body>
<div id="app">
    <p>{{msg | msgFormat('ABC---')}}</p>
</div>
</body>
<script>
    Vue.filter('msgFormat', function (data, regex) {
        return data.replace(/abc/g, regex);
    })
    var vm = new Vue({
        el: '#app',
        data: {
            msg: '123abc123abc'
        },
        methods: {}
    });

</script>
</html>
