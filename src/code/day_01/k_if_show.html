<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns: xmlns:>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../lib/vue-2.5.22.js"></script>
    <style>
    </style>
</head>
<body>
<div id="app">
    <input type="button" value="切换" @click="change">
    <!--v-if的特点是，每次都会重新删除或者创建 有较高的切换性能消耗-->
    <h2 v-if="flag">这是v-if</h2>
    <!--v-show的特点是，每次都不会重新创建或者删除，只是修改了样式 有较高的初始渲染消耗-->
    <h2 v-show="flag">这是v-show</h2>
</div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            flag: true
        },
        methods: {
            change() {
                this.flag = !this.flag;
            }
        }
    });
</script>
</html>
