<!DOCTYPE html>
<html xmlns:v-for="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../../lib/vue-2.5.22.js"></script>
  <script src="../../lib/vue-router-3.0.2.js"></script>

  <style>
    .myLinkClass {
      color: green;
      font-weight: 500;
    }

    .v-enter, .v-leave-to {
      opacity: 0;
      transform: translateX(100px);
    }

    .v-enter-active, .v-leave-active {
      transition: all 0.5s ease;
    }
  </style>
</head>
<body>
<div id="app">
  <!--通过查询参数传递参数-->
  <router-link to="/login?id=10" tag="span">登录</router-link>
  <router-link to="/register">注册</router-link>

  <transition mode="out-in">
    <router-view></router-view>
  </transition>
</div>
<script>

  var login = {
    template: '<h1>登录 ---  {{$route.query.id}}</h1>',
    data: function () {
      return {};
    },
    created() {
      console.log(this.$route);
      console.log(this.$route.query.id);
    }
  };

  var register = {
    template: '<h1>注册</h1>'
  };

  var router = new VueRouter({
    linkActiveClass: 'myLinkClass',
    routes: [
      {path: '/', redirect: '/login'},
      {path: '/login', component: login},
      {path: '/register', component: register}
    ]
  });

  var vm = new Vue({
    el: '#app',
    data: {},
    router,
    methods: {},
    components: {}
  });
</script>
</body>
</html>
