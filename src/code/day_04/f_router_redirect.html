<!DOCTYPE html>
<html xmlns:v-for="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../../lib/vue-2.5.22.js"></script>
  <script src="../../lib/vue-router-3.0.2.js"></script>

  <style>
  </style>
</head>
<body>
<div id="app">
  <!--vue-router提供的组件，当作占位符-->

  <!--<a href="#/login">登录</a>-->
  <!--<a href="#/register">注册</a>-->

  <router-link to="/login" tag="span">登录</router-link>
  <router-link to="/register">注册</router-link>

  <router-view></router-view>
</div>
<script>

  var login = {
    template: '<h1>登录</h1>'
  };

  var register = {
    template: '<h1>注册</h1>'
  };

  var routerObj = new VueRouter({
    // route 路由匹配规则
    routes: [
      // path 表示路由链接地址
      // component 路由组件模板对象
      // {path: '/', component: login}, //默认
      {path: '/', redirect: '/login'},
      {path: '/login', component: login},
      {path: '/register', component: register}
    ]
  });

  var vm = new Vue({
    el: '#app',
    data: {},
    router: routerObj,
    methods: {},
    components:{
    }
  });
</script>
</body>
</html>
