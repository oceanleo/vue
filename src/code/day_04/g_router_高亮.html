<!DOCTYPE html>
<html xmlns:v-for="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../../lib/vue-2.5.22.js"></script>
  <script src="../../lib/vue-router-3.0.2.js"></script>

  <style>
    .router-link-active {
      color: #c69500;
      font-weight: 500;
      font-style: italic;
    }

    .myLinkClass {
      color: green;
      font-weight: 500;
    }

    .v-enter, .v-leave-to {
      opacity: 0;
      transform: translateX(100px);
    }

    .v-enter-active, .v-leave-active {
      transition: all 0.5s ease;
    }
  </style>
</head>
<body>
<div id="app">
  <!--vue-router提供的组件，当作占位符-->

  <!--<a href="#/login">登录</a>-->
  <!--<a href="#/register">注册</a>-->

  <router-link to="/login" tag="span">登录</router-link>
  <router-link to="/register">注册</router-link>


  <transition mode="out-in">
    <router-view></router-view>
  </transition>
</div>
<script>

  var login = {
    template: '<h1>登录</h1>'
  };

  var register = {
    template: '<h1>注册</h1>'
  };

  var routerObj = new VueRouter({
    // route 路由匹配规则
    linkActiveClass: 'myLinkClass', //默认router-link-active
    routes: [
      // path 表示路由链接地址
      // component 路由组件模板对象
      // {path: '/', component: login}, //默认
      {path: '/', redirect: '/login'},
      {path: '/login', component: login},
      {path: '/register', component: register}
    ]
  });

  var vm = new Vue({
    el: '#app',
    data: {},
    router: routerObj,
    methods: {},
    components: {}
  });
</script>
</body>
</html>
