<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../lib/vue-2.5.22.js"></script>
</head>
<body>
<div id="app">
    <p>444</p>
</div>

<script>

    var login = {
        template: '<h1>这是一个组件</h1>'
    };
    //创建Vue实例
    var vm = new Vue({
        el: '#app',
        data: {
            first: '',
            last: '',
            full: ''
        },
        methods: {},
        render: function (createElements) {
            // createElements 是一个方法，调用能够把指定的模板渲染为 html结构
            // return 替换页面中的el容器 会移除容器原有内容
            return createElements(login);
        }
    });
</script>
</body>
</html>
