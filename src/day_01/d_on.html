<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div id="app">
    <!--解决插值时候的值闪烁问题-->
    <p v-cloak>{{msg}}</p>
    <!--文本显示，和上面效果一样，但不能在前面添加文字内容-->
    <p v-text="msg"></p>
    <!--使用v-text标签，标签里面的内容会被覆盖-->
    <p v-text="msg">====</p>

    <div v-text="msg1"></div>
    <div v-html="msg1">{{msg1}}</div>

    <!--<input type="button" value="按钮" v-bind:title="myTitle+ '123'">-->
    <!--简写-->
    <!--<input type="button" value="按钮" :title="myTitle+ '123'" id="btn">-->
    <!--<input type="button" value="按钮" :title="myTitle+ '123'" v-on:click="alter('Hello')">-->

    <input ty  pe="button" value="按钮" v-on:click="show">
</div>
</body>
<script src="../lib/vue-2.5.22.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            msg: '123',
            msg1: '<h1>这是一个h1内容</h1>',
            myTitle: '这上diyTitle'
        },
        methods: {
            show: function () {
                alert('v-on');
            }
        }
    });

    // document.getElementById("btn").onclick = function () {

</script>
</html>
